<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
	<head>
		<title>PMDB</title>
	</head>
	<body>
		<h1>EXPORT COLLECTION PAGE</h1>
		<div layout:fragment="content">
			<h1>Movie Collections: Export</h1>
			<form th:action="@{/collections/exportSubmit}" th:object="${exportForm}" method="post" class="form-horizontal">
				<div th:replace="form/input :: selectMultiple('Collection', 'collections', ${collectionOptions}, 5)"></div>
				<div th:replace="form/input :: radio('type', ${typeOptions})"></div>
				<div th:replace="form/input :: submit('Export')"></div>
			</form>
		</div>
	</body>
</html>
