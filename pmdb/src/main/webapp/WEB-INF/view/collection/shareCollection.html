<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
	<head>
		<title>PMDB</title>
	</head>
	<body>
		<h1>SHARE COLLECTION PAGE</h1>
		<div layout:fragment="content">
			<h1>Movie Collections: Share Collection <span th:text="${movieCollection.name}"></span></h1>
			<form th:action="@{/collections/shareCollectionSubmit}" th:object="${shareCollectionForm}" method="post" class="form-horizontal">
				<div th:replace="form/input :: hidden('collectionId')"></div>
				<div th:replace="form/input :: text('Share With (Username or Email Address)', 'usernameOrEmail')"></div>
				<div th:replace="form/input :: submit('Share Movie Collection')"></div>
			</form>
		</div>
	</body>
</html>
