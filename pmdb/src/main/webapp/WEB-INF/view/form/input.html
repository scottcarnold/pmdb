<!DOCTYPE html>
	<head>
		<title>Macros for form fields</title>
	</head>
	<body>
		<div th:fragment="text (fieldName)">
			<input type="text" th:field="*{__${fieldName}__}" th:errorclass="fieldError"/>
			<p th:if="${#fields.hasErrors('__${fieldName}__')}" th:errors="*{__${fieldName}__}">Errors</p>
		</div>
	</body>
</html>
