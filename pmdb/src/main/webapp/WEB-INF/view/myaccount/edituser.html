<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
	<head>
		<title>PMDB</title>
	</head>
	<body>
		<h1>USER EDIT PAGE (NON-ADMIN)</h1>
		<div layout:fragment="content">
			<h1>My Account</h1>
			<form th:action="@{/myaccount/editUserSubmit}" th:object="${userForm}" method="post" class="form-horizontal">
				<div th:replace="form/input :: textDisabled('Username', 'username')"></div>
				<div th:replace="form/input :: hidden('username')"></div>
				<div th:replace="form/input :: passwordPair('Change Password', 'passwordPair.first', 'passwordPair')"></div>
				<div th:replace="form/input :: passwordPair('Change Password Confirm', 'passwordPair.second', 'passwordPair')"></div>
				<div th:replace="form/input :: text('First Name', 'firstName')"></div>
				<div th:replace="form/input :: text('Last Name', 'lastName')"></div>
				<div th:replace="form/input :: text('Email Address', 'email')"></div>
				<div th:replace="form/input :: submit('Save')"></div>
			</form>
		</div>
	</body>
</html>
