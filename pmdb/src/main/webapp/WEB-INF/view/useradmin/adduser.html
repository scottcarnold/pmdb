<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
	<head>
		<title>PMDB</title>
	</head>
	<body>
		<h1>ADD USER PAGE</h1>
		<div layout:fragment="content">
			<h1>User Administration: Add New User</h1>
			<form th:action="@{/useradmin/addNewUserSubmit}" th:object="${userForm}" method="post" class="form-horizontal">
				<div th:replace="form/input :: text('Username', 'username')"></div>
				<div th:replace="form/input :: passwordPair('Password', 'passwordPair.first', 'passwordPair')"></div>
				<div th:replace="form/input :: passwordPair('Password Confirm', 'passwordPair.second', 'passwordPair')"></div>
				<div th:replace="form/input :: text('First Name', 'firstName')"></div>
				<div th:replace="form/input :: text('Last Name', 'lastName')"></div>
				<div th:replace="form/input :: text('Email Address', 'email')"></div>
				<div th:replace="form/input :: checkbox('Administrator', 'administrator')"></div>
				<div th:replace="form/input :: checkbox('Enabled', 'enabled')"></div>
				<div th:replace="form/input :: submit('Save User')"></div>
			</form>
		</div>
	</body>
</html>
