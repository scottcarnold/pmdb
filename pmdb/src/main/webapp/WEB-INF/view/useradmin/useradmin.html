<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
	<head>
		<title>PMDB</title>
	</head>
	<body>
		<h1>USER ADMIN PAGE</h1>
		<div layout:fragment="content">
			<div>
			Search Users:
			<form th:action="@{/useradmin/search}" th:object="${searchForm}" method="post">
				Username: <input type="text" th:field="*{username}" th:errorclass="fieldError"/>
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Errors</p>
				<input type="submit" value="Search"/>
			</form>
			</div>
			<div th:if="${results}">
				<table>
					<thead>
					<tr>
						<th>Username</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="result : ${results}">
						<td th:text="${result.username}">Username</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
