# Example properties file for PMDB
#
# Properties file name format is: pmdb_<environment>.properties
# Blank property values should be filled in with appropriate value
# 
# Environment should be specified in system property: pmdb.environment
# Properties file location should be specified in system property: pmdb.properties.location
#
pmdb.bootstrap.enable=false

datasource.jndi.name=jdbc/pmdbResource

imdb.rapidapi.host.url=
imdb.rapidapi.host.header.key=x-rapidapi-host
imdb.rapidapi.host.header.value=
imdb.rapidapi.key.header.key=x-rapidapi-key
imdb.rapidapi.key.header.value=
imdb.calls.per.day.maximum=950

aws.enable=true
aws.region=
aws.key.id=
aws.secret.key=

registrations.interval.minutes=10
registrations.interval.max=3
